<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    

</head>
<body>
    <div class="wrapper">
        <header>Login Form</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address.....">
                    <i class="icon fa-solid fa-envelope"></i>
                    <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="error error-text">Error email address !</div>
            </div>

            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password.....">
                    <i class="icon fa-solid fa-lock"></i>
                    <i class="error error-icon fa-solid fa-circle-exclamation"></i>
                </div>
                <div class="error error-text">Error password ! </div>
            </div>

            <div class="pass-link"><a href="#" >forgot password?</a></div>
            <input type="submit" value="Log In" >
        </form>
        <div class="signup-link" > Not yet member?<a href="#">Signup now</a></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
